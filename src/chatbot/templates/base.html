<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Chatbot Messenger</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="icon" href="{% static 'img/chatbot_1.ico' %}" type="image/gif" sizes="32x32">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="left">
                    <a href="/">
                        <img src="{% static 'img/chatbot.svg' %}">
                        <p>LOVE CHATBOT</p>
                    </a>
                </div>
                <div class="middle">
                    <h3>Chats</h3>
                </div>

                <div class="right">
                    <div class="avatar"><img src="{% static 'img/avatar-1.png' %}"></div>
                    <p id="nameUser">áº¨n danh</p>

                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                          <input type="checkbox" id="checkbox" />
                          <div class="slider round"></div>
                        </label>
                    </div>

                    <div class="container">
                        <div><i id="delete-icon" class="fas fa-trash-alt" ></i></div>
                        <!-- The Modal-->
                        <div id="modalDel" class="modal-del"> 
                            <!-- Content of the modal -->
                            <div class="modalDel-content">
                                <div class="modal-header">
                                    <p>Confirm delete ?</p>
                                    <span class="close">&times;</span>
                                </div>
                                <div class="modal-body">
                                    <p>Do you want to delete the entire chat?</p>
                                </div>
                                <div class="modal-footer">
                                    <button id="yesBtn">Yes</button>
                                    <button id="noBtn">No</button>
                                </div>
                            </div>
                        </div>
                    </div>     

                 </div>
            </div>
        </header>

        {% block body %}{% endblock %}
    </div>
    <script type="text/javascript" src="{% static 'js/chatbot.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/changeTheme.js' %}"></script>
</body>
</html>
